  summary: >+
    Default batch fix all provider.

    This provider batches all the individual diagnostic fixes across the scope of fix all action,

    computes fixes in parallel and then merges all the non-conflicting fixes into a single fix all code action.

    This fixer supports fixes for the following fix all scopes:

    [Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Document](#/api/Microsoft.CodeAnalysis.CodeFixes.FixAllScope), [Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Project](#/api/Microsoft.CodeAnalysis.CodeFixes.FixAllScope) and [Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Solution](#/api/Microsoft.CodeAnalysis.CodeFixes.FixAllScope).

