    path: src/Compilers/Core/Portable/Symbols/INamespaceSymbol.cs
    startLine: 53
  summary: >+
    If a namespace is an assembly or compilation namespace, it may be composed of multiple

    namespaces that are merged together. If so, ConstituentNamespaces returns

    all the namespaces that were merged. If this namespace was not merged, returns

    an array containing only this namespace.

  syntax:
    content:
      CSharp: ImmutableArray<INamespaceSymbol> ConstituentNamespaces
    parameters:
    - id: ConstituentNamespaces
      type:
        id: System.Collections.Immutable.ImmutableArray{Microsoft.CodeAnalysis.INamespaceSymbol}
        name: System.Collections.Immutable.ImmutableArray{Microsoft.CodeAnalysis.INamespaceSymbol}
        isExternal: true
