- uid: Microsoft.CSharp.RuntimeBinder.RuntimeBinderException
  href: Microsoft.CSharp.RuntimeBinder.RuntimeBinderException.yml
  name: RuntimeBinderException
  type: Class
  summary: >-
    Represents an error that occurs while processing a dynamic bind in the C# runtime binder. Exceptions of this type differ from [Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException](Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException.yml) in that

    [Microsoft.CSharp.RuntimeBinder.RuntimeBinderException](Microsoft.CSharp.RuntimeBinder.RuntimeBinderException.yml) represents a failure to bind in the sense of a usual compiler error, whereas [Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException](Microsoft.CSharp.RuntimeBinder.RuntimeBinderInternalCompilerException.yml)

    represents a malfunctioning of the runtime binder itself.
