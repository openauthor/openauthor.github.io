- id: System.ComponentModel.DataAnnotations.Schema.ColumnAttribute
  href: System.ComponentModel.DataAnnotations.Schema.ColumnAttribute.yaml
  type: Class
  summary: Specifies the database column that a property is mapped to.
- id: System.ComponentModel.DataAnnotations.Schema.ComplexTypeAttribute
  href: System.ComponentModel.DataAnnotations.Schema.ComplexTypeAttribute.yaml
  type: Class
  summary: >-
    Denotes that the class is a complex type.

    Complex types are non-scalar properties of entity types that enable scalar properties to be organized within

    entities.

    Complex types do not have keys and cannot be managed by the Entity Framework apart from the parent object.
- id: System.ComponentModel.DataAnnotations.Schema.DatabaseGeneratedAttribute
  href: System.ComponentModel.DataAnnotations.Schema.DatabaseGeneratedAttribute.yaml
  type: Class
  summary: Specifies how the database generates values for a property.
- id: System.ComponentModel.DataAnnotations.Schema.DatabaseGeneratedOption
  href: System.ComponentModel.DataAnnotations.Schema.DatabaseGeneratedOption.yaml
  type: Enum
  summary: The pattern used to generate values for a property in the database.
- id: System.ComponentModel.DataAnnotations.Schema.ForeignKeyAttribute
  href: System.ComponentModel.DataAnnotations.Schema.ForeignKeyAttribute.yaml
  type: Class
  summary: >-
    Denotes a property used as a foreign key in a relationship.

    The annotation may be placed on the foreign key property and specify the associated navigation property name,

    or placed on a navigation property and specify the associated foreign key name.
- id: System.ComponentModel.DataAnnotations.Schema.InversePropertyAttribute
  href: System.ComponentModel.DataAnnotations.Schema.InversePropertyAttribute.yaml
  type: Class
  summary: Specifies the inverse of a navigation property that represents the other end of the same relationship.
- id: System.ComponentModel.DataAnnotations.Schema.NotMappedAttribute
  href: System.ComponentModel.DataAnnotations.Schema.NotMappedAttribute.yaml
  type: Class
  summary: Denotes that a property or class should be excluded from database mapping.
- id: System.ComponentModel.DataAnnotations.Schema.TableAttribute
  href: System.ComponentModel.DataAnnotations.Schema.TableAttribute.yaml
  type: Class
  summary: Specifies the database table that a class is mapped to.
