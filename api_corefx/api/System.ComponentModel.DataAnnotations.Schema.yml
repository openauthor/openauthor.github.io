  name: ColumnAttribute
  type: Class
  summary: Specifies the database column that a property is mapped to.
- uid: System.ComponentModel.DataAnnotations.Schema.ComplexTypeAttribute
  href: System.ComponentModel.DataAnnotations.Schema.ComplexTypeAttribute.yml
  name: ComplexTypeAttribute
  type: Class
  summary: >-
    Denotes that the class is a complex type.

    Complex types are non-scalar properties of entity types that enable scalar properties to be organized within

    entities.

    Complex types do not have keys and cannot be managed by the Entity Framework apart from the parent object.
- uid: System.ComponentModel.DataAnnotations.Schema.DatabaseGeneratedAttribute
  href: System.ComponentModel.DataAnnotations.Schema.DatabaseGeneratedAttribute.yml
  name: DatabaseGeneratedAttribute
  type: Class
  summary: Specifies how the database generates values for a property.
- uid: System.ComponentModel.DataAnnotations.Schema.DatabaseGeneratedOption
  href: System.ComponentModel.DataAnnotations.Schema.DatabaseGeneratedOption.yml
  name: DatabaseGeneratedOption
  type: Enum
  summary: The pattern used to generate values for a property in the database.
- uid: System.ComponentModel.DataAnnotations.Schema.ForeignKeyAttribute
  href: System.ComponentModel.DataAnnotations.Schema.ForeignKeyAttribute.yml
  name: ForeignKeyAttribute
  type: Class
  summary: >-
    Denotes a property used as a foreign key in a relationship.

    The annotation may be placed on the foreign key property and specify the associated navigation property name,

    or placed on a navigation property and specify the associated foreign key name.
- uid: System.ComponentModel.DataAnnotations.Schema.InversePropertyAttribute
  href: System.ComponentModel.DataAnnotations.Schema.InversePropertyAttribute.yml
  name: InversePropertyAttribute
  type: Class
  summary: Specifies the inverse of a navigation property that represents the other end of the same relationship.
- uid: System.ComponentModel.DataAnnotations.Schema.NotMappedAttribute
  href: System.ComponentModel.DataAnnotations.Schema.NotMappedAttribute.yml
  name: NotMappedAttribute
  type: Class
  summary: Denotes that a property or class should be excluded from database mapping.
- uid: System.ComponentModel.DataAnnotations.Schema.TableAttribute
  href: System.ComponentModel.DataAnnotations.Schema.TableAttribute.yml
  name: TableAttribute
  type: Class
  summary: Specifies the database table that a class is mapped to.
