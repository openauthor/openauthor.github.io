  href: System.Threading.Tasks.Dataflow.JoinBlock`2.yaml
  type: Class
  summary: "Provides a dataflow block that joins across multiple dataflow sources, not necessarily of the same type,\r\nwaiting for one item to arrive for each type before they’re all released together as a tuple of one item per type."
- id: System.Threading.Tasks.Dataflow.JoinBlock`3
  href: System.Threading.Tasks.Dataflow.JoinBlock`3.yaml
  type: Class
  summary: "Provides a dataflow block that joins across multiple dataflow sources, not necessarily of the same type,\r\nwaiting for one item to arrive for each type before they’re all released together as a tuple of one item per type."
