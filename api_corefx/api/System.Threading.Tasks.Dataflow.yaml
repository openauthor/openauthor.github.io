  href: System.Threading.Tasks.Dataflow.GroupingDataflowBlockOptions.yaml
  type: Class
  summary: >-
    Provides options used to configure the processing performed by dataflow blocks that

    group together multiple messages, blocks such as [System.Threading.Tasks.Dataflow.JoinBlock`2](System.Threading.Tasks.Dataflow.JoinBlock`2.yaml) and

    [System.Threading.Tasks.Dataflow.BatchBlock`1](System.Threading.Tasks.Dataflow.BatchBlock`1.yaml).
