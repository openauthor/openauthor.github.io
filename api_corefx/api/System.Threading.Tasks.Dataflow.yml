- uid: System.Threading.Tasks.Dataflow.DataflowBlock
  href: System.Threading.Tasks.Dataflow.DataflowBlock.yml
  name: DataflowBlock
  type: Class
  summary: Provides a set of static (Shared in Visual Basic) methods for working with dataflow blocks.
- uid: System.Threading.Tasks.Dataflow.DataflowBlockOptions
  href: System.Threading.Tasks.Dataflow.DataflowBlockOptions.yml
  name: DataflowBlockOptions
  type: Class
  summary: Provides options used to configure the processing performed by dataflow blocks.
- uid: System.Threading.Tasks.Dataflow.ExecutionDataflowBlockOptions
  href: System.Threading.Tasks.Dataflow.ExecutionDataflowBlockOptions.yml
  name: ExecutionDataflowBlockOptions
  type: Class
  summary: >-
    Provides options used to configure the processing performed by dataflow blocks that

    process each message through the invocation of a user-provided delegate, blocks such

    as [System.Threading.Tasks.Dataflow.ActionBlock`1](System.Threading.Tasks.Dataflow.ActionBlock`1.yml) and [System.Threading.Tasks.Dataflow.TransformBlock`2](System.Threading.Tasks.Dataflow.TransformBlock`2.yml).
- uid: System.Threading.Tasks.Dataflow.GroupingDataflowBlockOptions
  href: System.Threading.Tasks.Dataflow.GroupingDataflowBlockOptions.yml
  name: GroupingDataflowBlockOptions
  type: Class
  summary: >-
    Provides options used to configure the processing performed by dataflow blocks that

    group together multiple messages, blocks such as [System.Threading.Tasks.Dataflow.JoinBlock`2](System.Threading.Tasks.Dataflow.JoinBlock`2.yml) and

    [System.Threading.Tasks.Dataflow.BatchBlock`1](System.Threading.Tasks.Dataflow.BatchBlock`1.yml).
- uid: System.Threading.Tasks.Dataflow.DataflowLinkOptions
  href: System.Threading.Tasks.Dataflow.DataflowLinkOptions.yml
  name: DataflowLinkOptions
  type: Class
  summary: Provides options used to configure a link between dataflow blocks.
