        href: ImageProcessor.Imaging.Colors.HslaColor.yml
      description: The instance of [ImageProcessor.Imaging.Colors.HslaColor](api/ImageProcessor.Imaging.Colors.HslaColor.yml) to convert.
    return:
      id: Color
