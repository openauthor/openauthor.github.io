  syntax:
    content:
      CSharp: public static implicit operator Color(HslaColor hslaColor) { float r = 0, g = 0, b = 0; if (Math.Abs(hslaColor.l - 0) > .0001) { if (Math.Abs(hslaColor.s - 0) <= .0001) { r = g = b = hslaColor.l; } else { float temp2 = GetTemp2(hslaColor); float temp1 = (2.0f * hslaColor.l) - temp2; r = GetColorComponent(temp1, temp2, hslaColor.h + (1.0f / 3.0f)); g = GetColorComponent(temp1, temp2, hslaColor.h); b = GetColorComponent(temp1, temp2, hslaColor.h - (1.0f / 3.0f)); } } return Color.FromArgb(Convert.ToInt32(255 * hslaColor.a), Convert.ToInt32(255 * r), Convert.ToInt32(255 * g), Convert.ToInt32(255 * b)); }
