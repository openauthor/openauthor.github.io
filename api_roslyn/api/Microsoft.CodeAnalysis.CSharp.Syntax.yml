- uid: Microsoft.CodeAnalysis.CSharp.Syntax.TypeCrefSyntax
  href: Microsoft.CodeAnalysis.CSharp.Syntax.TypeCrefSyntax.yml
  name: TypeCrefSyntax
  type: Class
  summary: >-
    A symbol reference that definitely refers to a type.

    For example, "int", "A::B", "A.B", "A<T>", but not "M()" (has parameter list) or "this" (indexer).

    NOTE: TypeCrefSyntax, QualifiedCrefSyntax, and MemberCrefSyntax overlap.  The syntax in a TypeCrefSyntax

    will always be bound as type, so it's safer to use QualifiedCrefSyntax or MemberCrefSyntax if the symbol

    might be a non-type member.
- uid: Microsoft.CodeAnalysis.CSharp.Syntax.QualifiedCrefSyntax
  href: Microsoft.CodeAnalysis.CSharp.Syntax.QualifiedCrefSyntax.yml
  name: QualifiedCrefSyntax
  type: Class
  summary: >-
    A symbol reference to a type or non-type member that is qualified by an enclosing type or namespace.

    For example, cref="System.String.ToString()".

    NOTE: TypeCrefSyntax, QualifiedCrefSyntax, and MemberCrefSyntax overlap.  The syntax in a TypeCrefSyntax

    will always be bound as type, so it's safer to use QualifiedCrefSyntax or MemberCrefSyntax if the symbol

    might be a non-type member.
- uid: Microsoft.CodeAnalysis.CSharp.Syntax.MemberCrefSyntax
  href: Microsoft.CodeAnalysis.CSharp.Syntax.MemberCrefSyntax.yml
  name: MemberCrefSyntax
  type: Class
  summary: >-
    The unqualified part of a CrefSyntax.

    For example, "ToString()" in "object.ToString()".

    NOTE: TypeCrefSyntax, QualifiedCrefSyntax, and MemberCrefSyntax overlap.  The syntax in a TypeCrefSyntax

    will always be bound as type, so it's safer to use QualifiedCrefSyntax or MemberCrefSyntax if the symbol

    might be a non-type member.
- uid: Microsoft.CodeAnalysis.CSharp.Syntax.NameMemberCrefSyntax
  href: Microsoft.CodeAnalysis.CSharp.Syntax.NameMemberCrefSyntax.yml
  name: NameMemberCrefSyntax
  type: Class
  summary: >-
    A MemberCrefSyntax specified by a name (an identifier, predefined type keyword, or an alias-qualified name,

    with an optional type parameter list) and an optional parameter list.

    For example, "M", "M<T>" or "M(int)".

    Also, "A::B()" or "string()".
- uid: Microsoft.CodeAnalysis.CSharp.Syntax.IndexerMemberCrefSyntax
  href: Microsoft.CodeAnalysis.CSharp.Syntax.IndexerMemberCrefSyntax.yml
  name: IndexerMemberCrefSyntax
  type: Class
  summary: >-
