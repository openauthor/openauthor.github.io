      description: The token to normalize.
    - id: indentation
      type:
        id: System.String
        name: System.String
        isExternal: true
      description: >-
        An optional sequence of whitespace characters that defines a

        single level of indentation.
    - id: elasticTrivia
      type:
        id: System.Boolean
        name: System.Boolean
        isExternal: true
      description: If true the replaced trivia is elastic trivia.
