- uid: Microsoft.CodeAnalysis.CodeFixes.FixAllProvider
  href: Microsoft.CodeAnalysis.CodeFixes.FixAllProvider.yml
  name: FixAllProvider
  type: Class
  summary: >-
    Implement this abstract type to provide fix all/multiple occurrences code fixes for source code problems.

    Alternatively, you can use any of the well known fix all providers from [Microsoft.CodeAnalysis.CodeFixes.WellKnownFixAllProviders](Microsoft.CodeAnalysis.CodeFixes.WellKnownFixAllProviders.yml).
- uid: Microsoft.CodeAnalysis.CodeFixes.CodeFixProvider
  href: Microsoft.CodeAnalysis.CodeFixes.CodeFixProvider.yml
  name: CodeFixProvider
  type: Class
  summary: >-
    Implement this type to provide fixes for source code problems.

    Remember to use [Microsoft.CodeAnalysis.CodeFixes.ExportCodeFixProviderAttribute](Microsoft.CodeAnalysis.CodeFixes.ExportCodeFixProviderAttribute.yml) so the host environment can offer your fixes in a UI.
- uid: Microsoft.CodeAnalysis.CodeFixes.ExportCodeFixProviderAttribute
  href: Microsoft.CodeAnalysis.CodeFixes.ExportCodeFixProviderAttribute.yml
  name: ExportCodeFixProviderAttribute
  type: Class
  summary: Use this attribute to declare a [Microsoft.CodeAnalysis.CodeFixes.CodeFixProvider](Microsoft.CodeAnalysis.CodeFixes.CodeFixProvider.yml) implementation so that it can be discovered by the host.
