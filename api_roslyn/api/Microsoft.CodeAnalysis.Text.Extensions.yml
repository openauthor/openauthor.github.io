- uid: Microsoft.CodeAnalysis.Text.Extensions.GetRelatedDocumentsWithChanges(Microsoft.VisualStudio.Text.ITextSnapshot)
  href: Microsoft.CodeAnalysis.Text.Extensions.yml
  name: GetRelatedDocumentsWithChanges(ITextSnapshot)
  fullName: Microsoft.CodeAnalysis.Text.Extensions.GetRelatedDocumentsWithChanges(Microsoft.VisualStudio.Text.ITextSnapshot)
  type: Method
  source:
    remote: *o0
    path: src/EditorFeatures/Text/Extensions.cs
    startLine: 83
  summary: >-
    Gets the [Microsoft.CodeAnalysis.Document](Microsoft.CodeAnalysis.Document.yml)s from the corresponding [Microsoft.CodeAnalysis.Workspace.CurrentSolution](Microsoft.CodeAnalysis.Workspace.yml) that are associated with the [Microsoft.VisualStudio.Text.ITextSnapshot]()'s buffer,

    updated to contain the same text as the snapshot if necessary. There may be multiple [Microsoft.CodeAnalysis.Document](Microsoft.CodeAnalysis.Document.yml)s associated with the buffer

    if the file is linked into multiple projects or is part of a Shared Project.
  syntax:
    content:
      CSharp: public static IEnumerable<Document> GetRelatedDocumentsWithChanges(ITextSnapshot text)
    parameters:
    - id: text
      type:
        id: Microsoft.VisualStudio.Text.ITextSnapshot
        name: ITextSnapshot
        isExternal: true
    return:
      id: IEnumerable
      type:
        id: System.Collections.Generic.IEnumerable{Microsoft.CodeAnalysis.Document}
        name: IEnumerable<Document>
        isExternal: true
  id: Microsoft.CodeAnalysis.Text.Extensions.GetRelatedDocumentsWithChanges(Microsoft.VisualStudio.Text.ITextSnapshot)
- uid: Microsoft.CodeAnalysis.Text.Extensions.GetOpenDocumentInCurrentContextWithChanges(Microsoft.VisualStudio.Text.ITextSnapshot)
  href: Microsoft.CodeAnalysis.Text.Extensions.yml
  name: GetOpenDocumentInCurrentContextWithChanges(ITextSnapshot)
  fullName: Microsoft.CodeAnalysis.Text.Extensions.GetOpenDocumentInCurrentContextWithChanges(Microsoft.VisualStudio.Text.ITextSnapshot)
  type: Method
  source:
    remote: *o0
    path: src/EditorFeatures/Text/Extensions.cs
    startLine: 94
  summary: >-
    Gets the [Microsoft.CodeAnalysis.Document](Microsoft.CodeAnalysis.Document.yml) from the corresponding [Microsoft.CodeAnalysis.Workspace.CurrentSolution](Microsoft.CodeAnalysis.Workspace.yml) that is associated with the [Microsoft.VisualStudio.Text.ITextSnapshot]()'s buffer

    in its current project context, updated to contain the same text as the snapshot if necessary. There may be multiple [Microsoft.CodeAnalysis.Document](Microsoft.CodeAnalysis.Document.yml)s

    associated with the buffer if it is linked into multiple projects or is part of a Shared Project. In this case, the [Microsoft.CodeAnalysis.Workspace](Microsoft.CodeAnalysis.Workspace.yml)

    is responsible for keeping track of which of these [Microsoft.CodeAnalysis.Document](Microsoft.CodeAnalysis.Document.yml)s is in the current project context.
  syntax:
    content:
      CSharp: public static Document GetOpenDocumentInCurrentContextWithChanges(ITextSnapshot text)
    parameters:
    - id: text
      type:
        id: Microsoft.VisualStudio.Text.ITextSnapshot
        name: ITextSnapshot
        isExternal: true
    return:
      id: Document
      type:
        id: Microsoft.CodeAnalysis.Document
        name: Document
        href: Microsoft.CodeAnalysis.Document.yml
  id: Microsoft.CodeAnalysis.Text.Extensions.GetOpenDocumentInCurrentContextWithChanges(Microsoft.VisualStudio.Text.ITextSnapshot)
