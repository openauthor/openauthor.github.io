  summary: >-
    Returns the ITextSnapshot behind this SourceText, or null if it wasn't created from one.



    Note that multiple ITextSnapshots may map to the same SourceText instance if

    ITextSnapshot.Version.ReiteratedVersionNumber doesn't change.
  syntax:
    content:
      CSharp: public static ITextSnapshot FindCorrespondingEditorTextSnapshot(SourceText text)
    parameters:
    - id: text
      type:
        id: Microsoft.CodeAnalysis.Text.SourceText
        name: SourceText
        href: Microsoft.CodeAnalysis.Text.SourceText
    return:
      id: ITextSnapshot
      type:
        id: Microsoft.VisualStudio.Text.ITextSnapshot
        name: ITextSnapshot
        isExternal: true
      description: The underlying ITextSnapshot.
  id: Microsoft.CodeAnalysis.Text.Extensions.FindCorrespondingEditorTextSnapshot(Microsoft.CodeAnalysis.Text.SourceText)
