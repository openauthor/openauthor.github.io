  summary: >-
    Default batch fix all provider.

    This provider batches all the individual diagnostic fixes across the scope of fix all action,

    computes fixes in parallel and then merges all the non-conflicting fixes into a single fix all code action.

    This fixer supports fixes for the following fix all scopes:

    [Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Document](Microsoft.CodeAnalysis.CodeFixes.FixAllScope.yaml), [Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Project](Microsoft.CodeAnalysis.CodeFixes.FixAllScope.yaml) and [Microsoft.CodeAnalysis.CodeFixes.FixAllScope.Solution](Microsoft.CodeAnalysis.CodeFixes.FixAllScope.yaml).
  syntax:
