  summary: >-
    Registers an adapter type for the given , which must

    implement [System.ComponentModel.DataAnnotations.IValidatableObject](#). The adapter type must derive from

    [System.Web.Mvc.ModelValidator](System.Web.Mvc.ModelValidator.yml) and it must contain a public constructor

    which takes two parameters of types [System.Web.Mvc.ModelMetadata](System.Web.Mvc.ModelMetadata.yml) and

    [System.Web.Mvc.ControllerContext](System.Web.Mvc.ControllerContext.yml).
