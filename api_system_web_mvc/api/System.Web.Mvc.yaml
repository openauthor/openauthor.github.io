  href: System.Web.Mvc.DataAnnotationsModelValidatorProvider.yaml
  type: Class
  summary: >-
    An implementation of [System.Web.Mvc.ModelValidatorProvider](System.Web.Mvc.ModelValidatorProvider.yaml) which providers validators

    for attributes which derive from [System.ComponentModel.DataAnnotations.ValidationAttribute](#). It also provides

    a validator for types which implement [System.ComponentModel.DataAnnotations.IValidatableObject](#). To support

    client side validation, you can either register adapters through the static methods

    on this class, or by having your validation attributes implement

    [System.Web.Mvc.IClientValidatable](System.Web.Mvc.IClientValidatable.yaml). The logic to support IClientValidatable

    is implemented in [System.Web.Mvc.DataAnnotationsModelValidator](System.Web.Mvc.DataAnnotationsModelValidator.yaml).
